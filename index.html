<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Pro - Ivan</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; --card: #ffffff; --cardio: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-top: 0; color: #2c3e50; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .row { display: flex; gap: 10px; }
        .btn-cardio { background: var(--cardio); }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { text-align: left; padding: 15px; border-bottom: 1px solid #eee; }
        .kcal-badge { background: #e1f5fe; color: #01579b; padding: 5px 10px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Ivan's Fitness Tracker 2026</h2>
        <div id="auth-controls">
            <button id="auth-btn">Accedi con Google (Sync Drive)</button>
        </div>
        <p id="status" style="font-size: 0.9em; color: #666;">Stato: Sincronizzazione non attiva</p>
    </div>

    <div class="card">
        <h2>Allenamento Pesi</h2>
        <input type="text" id="ex-name" placeholder="Esercizio (es: Incline Bench Press)">
        <div class="row">
            <input type="number" id="ex-sets" placeholder="Serie">
            <input type="number" id="ex-reps" placeholder="Reps">
            <input type="number" id="ex-weight" placeholder="Kg (per lato/tot)">
        </div>
        <p style="font-size: 0.8em; color: #888;">*Recupero calcolato: 3 minuti</p>
        <button onclick="addWeights()">Aggiungi Sessione Pesi</button>
    </div>

    <div class="card">
        <h2>Sezione Cardio</h2>
        <div class="row">
            <button class="btn-cardio" onclick="toggleCardio('walk')">Camminata</button>
            <button class="btn-cardio" onclick="toggleCardio('bike')">Cyclette</button>
        </div>

        <div id="form-walk" class="hidden">
            <h3>Camminata (Tapis Roulant)</h3>
            <input type="number" id="walk-kmh" placeholder="Velocità (km/h)">
            <input type="number" id="walk-min" placeholder="Durata (minuti)">
            <input type="number" id="walk-grade" placeholder="% Pendenza">
            <button class="btn-cardio" onclick="addCardio('walk')">Salva Camminata</button>
        </div>

        <div id="form-bike" class="hidden">
            <h3>Cyclette</h3>
            <input type="number" id="bike-level" placeholder="Livello (Resistenza)">
            <input type="number" id="bike-min" placeholder="Durata (minuti)">
            <input type="number" id="bike-rpm" placeholder="RPM (Giri al minuto)">
            <button class="btn-cardio" onclick="addCardio('bike')">Salva Cyclette</button>
        </div>
    </div>

    <div class="card">
        <h2>Log Attività Odierna</h2>
        <table id="log-table">
            <thead>
                <tr>
                    <th>Attività</th>
                    <th>Dati</th>
                    <th>Consumo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- CONFIGURAZIONE GOOGLE DRIVE ---
    const CLIENT_ID = 'INSERISCI_QUI_IL_TUO_CLIENT_ID'; 
    const API_KEY = 'INSERISCI_QUI_LA_TUA_API_KEY';
    const DISCOVERY_DOC = "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    const USER_WEIGHT = 71; // Il tuo peso (kg)

    function toggleCardio(type) {
        document.getElementById('form-walk').classList.add('hidden');
        document.getElementById('form-bike').classList.add('hidden');
        document.getElementById('form-' + type).classList.remove('hidden');
    }

    // --- CALCOLO REALISTICO PESI ---
    function addWeights() {
        const name = document.getElementById('ex-name').value;
        const sets = parseInt(document.getElementById('ex-sets').value);
        const reps = document.getElementById('ex-reps').value;
        const weight = document.getElementById('ex-weight').value;

        if(!name || !sets) return;

        // Tempo per serie: 3 min (recupero) + 45 sec (esecuzione) = ~3.75 min totali
        const totalMinutes = sets * 3.75;
        const met = 6.0; // Valore standard bodybuilding intenso
        const kcal = Math.round((met * 3.5 * USER_WEIGHT / 200) * totalMinutes);

        updateLog(name, `${sets}x${reps} @ ${weight}kg`, kcal);
    }

    // --- CALCOLO CARDIO AVANZATO ---
    function addCardio(type) {
        let kcal = 0;
        let detail = "";
        let name = "";

        if(type === 'walk') {
            const speed = parseFloat(document.getElementById('walk-kmh').value);
            const min = parseFloat(document.getElementById('walk-min').value);
            const grade = parseFloat(document.getElementById('walk-grade').value) || 0;
            
            // Formula ACSM per Camminata: VO2 = (0.1 * speed) + (1.8 * speed * grade/100) + 3.5
            // Conversione km/h in metri/minuto
            const mMin = (speed * 1000) / 60;
            const vo2 = (0.1 * mMin) + (1.8 * mMin * (grade/100)) + 3.5;
            kcal = Math.round((vo2 * USER_WEIGHT / 200) * min);
            
            name = "Camminata";
            detail = `${speed} km/h, ${min} min, ${grade}% pend.`;
        } 
        else if(type === 'bike') {
            const level = parseInt(document.getElementById('bike-level').value);
            const min = parseInt(document.getElementById('bike-min').value);
            const rpm = parseInt(document.getElementById('bike-rpm').value);

            // Stima MET dinamica: base 5.0 + incremento per livello e velocità
            let met = 5.0 + (level * 0.3) + (rpm / 30);
            kcal = Math.round((met * 3.5 * USER_WEIGHT / 200) * min);
            
            name = "Cyclette";
            detail = `Liv. ${level}, ${min} min, ${rpm} RPM`;
        }

        updateLog(name, detail, kcal);
    }

    function updateLog(name, detail, kcal) {
        const table = document.getElementById('log-table').querySelector('tbody');
        const row = table.insertRow(0);
        row.innerHTML = `
            <td><strong>${name}</strong></td>
            <td>${detail}</td>
            <td><span class="kcal-badge">${kcal} kcal</span></td>
        `;
        saveToCloud(); // Funzione per inviare a Drive se connesso
    }

    function saveToCloud() {
        // Qui andrà la logica per salvare il JSON su Google Drive
        console.log("Salvataggio in corso...");
    }

    // Logica Inizializzazione Google Auth (da completare con i tuoi dati Cloud)
    document.getElementById('auth-btn').onclick = () => {
        alert("Configura il tuo Client ID per attivare la sincronizzazione!");
    };
</script>

</body>
</html>
