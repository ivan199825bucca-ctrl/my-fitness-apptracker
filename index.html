<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI COACH PRO - Cloud</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --neon-blue: #38bdf8;
            --neon-purple: #a855f7;
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 500px; }

        .card-neon {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        h1, h2, h3 { color: var(--neon-blue); text-transform: uppercase; letter-spacing: 1px; }

        .input-modern {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn-neon {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(56, 189, 248, 0.3);
        }

        .hidden { display: none; }
        .status-badge { font-size: 0.8rem; padding: 4px 8px; border-radius: 4px; background: #334155; }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1><i class="fas fa-bolt"></i> AI COACH PRO</h1>
        <div id="connection-status" class="status-badge">Offline</div>
    </header>

    <div class="card-neon">
        <h3><i class="fas fa-cloud"></i> Cloud Sync</h3>
        
        <div id="auth-form">
            <input type="email" id="supa-email" placeholder="La tua Email" class="input-modern">
            <input type="password" id="supa-pass" placeholder="Password" class="input-modern">
            <div style="display:flex; gap:10px;">
                <button onclick="handleLogin()" class="btn-neon" style="flex:1">Accedi</button>
                <button onclick="handleSignup()" class="btn-neon" style="flex:1; background:var(--neon-purple);">Registrati</button>
            </div>
        </div>

        <div id="user-logged" class="hidden">
            <p>Sincronizzato come: <strong id="display-email"></strong></p>
            <button onclick="handleLogout()" class="btn-neon" style="background:#ef4444; padding: 8px;">Disconnetti</button>
        </div>
    </div>

    <div class="card-neon">
        <h2><i class="fas fa-chart-line"></i> I tuoi Parametri</h2>
        <p>Peso attuale: <strong>71 kg</strong> | Altezza: <strong>160 cm</strong></p>
        <p>TDEE calcolato: <strong>2747.6 kcal</strong></p>
        <canvas id="mainChart"></canvas>
    </div>

    <div class="card-neon">
        <h2><i class="fas fa-calendar-day"></i> Diario Oggi</h2>
        <div id="daily-log">
            <p style="color: #94a3b8; font-style: italic;">Caricamento dati dal Cloud...</p>
        </div>
        <button onclick="simulaRegistrazione()" class="btn-neon" style="margin-top: 10px;">Aggiungi Attività</button>
    </div>
</div>

<script>
    // 1. CONFIGURAZIONE SUPABASE
    const SUPABASE_URL = 'https://wcvmxehvpyndedearscs.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indjdm14ZWh2cHluZGVkZWFyc2NzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3Njk5NDYsImV4cCI6MjA4NDM0NTk0Nn0.L2i2AB73GSWn-t0zWUk_o0XDfKLXXTtlIRUHFyxS21c';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. GESTIONE AUTENTICAZIONE
    async function handleSignup() {
        const email = document.getElementById('supa-email').value;
        const password = document.getElementById('supa-pass').value;
        const { error } = await _supabase.auth.signUp({ email, password });
        if (error) alert(error.message);
        else alert("Registrazione completata! Controlla la mail per confermare.");
    }

    async function handleLogin() {
        const email = document.getElementById('supa-email').value;
        const password = document.getElementById('supa-pass').value;
        const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) alert("Errore login: " + error.message);
        else {
            alert("Benvenuto!");
            location.reload();
        }
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        location.reload();
    }

    // 3. SINCRONIZZAZIONE DATI (Dieta, Pesi, Cardio)
    async function salvaSuCloud() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) return;

        const datiApp = {
            dieta: localStorage.getItem('dieta') || "",
            pesi: localStorage.getItem('pesi') || "",
            cardio: localStorage.getItem('cardio') || "",
            ultima_modifica: new Date().toISOString()
        };

        const { error } = await _supabase
            .from('profili utente')
            .upsert({ 
                "ID utente": user.id, 
                macro_json: JSON.stringify(datiApp), 
                tdee: 2747.6,
                peso: 71,
                altezza: 160,
                eta: 27
            });

        if (error) console.error("Errore Cloud:", error.message);
        else document.getElementById('connection-status').innerText = "Sincronizzato ✓";
    }

    async function caricaDaCloud() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) return;

        // UI Update
        document.getElementById('auth-form').classList.add('hidden');
        document.getElementById('user-logged').classList.remove('hidden');
        document.getElementById('display-email').innerText = user.email;
        document.getElementById('connection-status').innerText = "Online";

        let { data, error } = await _supabase
            .from('profili utente')
            .select('macro_json')
            .eq('ID utente', user.id)
            .single();

        if (data && data.macro_json) {
            const cloudData = JSON.parse(data.macro_json);
            if(cloudData.dieta) localStorage.setItem('dieta', cloudData.dieta);
            if(cloudData.pesi) localStorage.setItem('pesi', cloudData.pesi);
            if(cloudData.cardio) localStorage.setItem('cardio', cloudData.cardio);
            aggiornaDiarioUI();
        }
    }

    function aggiornaDiarioUI() {
        document.getElementById('daily-log').innerHTML = "<p>Dati caricati dal Cloud correttamente!</p>";
    }

    // Inizializzazione Chart.js (Esempio)
    const ctx = document.getElementById('mainChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab', 'Dom'],
            datasets: [{
                label: 'Peso (kg)',
                data: [71.5, 71.2, 71.0, 71.1, 70.9, 71.0, 71.0],
                borderColor: '#38bdf8',
                tension: 0.4
            }]
        },
        options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: false } } }
    });

    window.onload = caricaDaCloud;

    // Ogni volta che si salva qualcosa localmente, l'app lo manda al cloud
    function simulaRegistrazione() {
        localStorage.setItem('dieta', 'Pasto registrato');
        salvaSuCloud();
        alert("Attività salvata e sincronizzata!");
    }
</script>

</body>
</html>
